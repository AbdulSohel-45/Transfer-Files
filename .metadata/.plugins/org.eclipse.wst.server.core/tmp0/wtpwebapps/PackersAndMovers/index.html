<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
		<h1>Transport Application</h1>
	<form  action="app" method="post">
	<table>
		<tr>
		<td>
			Full Name
		</td>
		<td>
			<input type="text" name="fullName" placeholder="Enter full name"><br>
		</td>
		</tr>
		<tr>
		<td>
			Mobile Number
		</td>
		<td>
			<input type="number" name="number" placeholder="Enter mobile"><br>
		</td>
		</tr>
		<tr>
		<td>
			Source
		</td>
		<td>
		<input type="text" name="source" placeholder="Enter Source Location"><br>
		</td>
		</tr>
		<tr>
		<td>
			Destination
		</td>
		<td>
			<input type="text" name="destination" placeholder="Enter Source Location"><br>
		</td>
		</tr>
		<tr>
		<td>
			Type of vehicle
		</td>
		<td>	
			<select name="vehicle">
				<option>Auto</option>
				<option>Lorry</option>
				<option>Bolero</option>
			</select><br>
		</td>
		</tr>
		<tr>
		<td>
		Distance
		</td>
		<td>
			<input type="number" name="distance" placeholder="Enter distance"><br>
		</td>
		</tr>
		<tr>
		<td>
		Price
		</td>
		<td>
			<input type="number" name="price" placeholder="Enter amount per km"><br>
		</td>
		</tr>
		<tr>
		<td>	
			<input type="submit" value="Submit">
		</td>
		<td>
			<input type="reset">
		</td>
		</tr>
	</table>
	</form>
</center>
</body>
</html>
